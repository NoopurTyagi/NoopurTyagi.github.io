<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF Viewer with Navigation (Three.js)</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <h1> 3d model waypoint </h1>

  <script>
    // Three.js scene setup
    const scene = new THREE.Scene();

    // Camera creation (customizable position)
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10); // Adjust initial position (example)

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbital controls for navigation
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smoother camera movement
    controls.dampingFactor = 0.25; // Adjust this to your preference
    controls.screenSpacePanning = false; // Whether to use screen space panning
    controls.maxPolarAngle = Math.PI / 2; // Limit vertical rotation

    // Add lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5).normalize();
    scene.add(directionalLight);

    // Error handling
    function handleError(error) {
      console.error("Error loading model:", error);
      alert("Oops! There was an error loading the model. Please try again later.");
    }

    // Function to load the glTF model
    function loadGltfModel() {
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://NoopurTyagi.github.io/mymodel.gltf',
        (gltf) => {
          scene.add(gltf.scene);
          console.log('Model loaded successfully');
        },
        undefined, // Optional: function for loading progress
        handleError
      );
    }

    // Waypoint data (replace with your actual data loading logic)
    let waypoints = null;

    function loadWaypointData() {
      fetch('waypoints.json')
        .then(response => response.json())
        .then(data => {
          waypoints = data;
        });
    }

    // Function to highlight a path between source and destination waypoints (basic example)
    function highlightPath(sourceId, destinationId) {
      if (!waypoints) return; // Check if waypoints are loaded

      const sourceWaypoint = waypoints.find(waypoint => waypoint.id === sourceId);
      const destinationWaypoint = waypoints.find(waypoint => waypoint.id === destinationId);

      if (sourceWaypoint && destinationWaypoint) {
        const sourceMesh = scene.getObjectByName(sourceWaypoint.name); // Assuming waypoint names match model object names
        const destinationMesh = scene.getObjectByName(destinationWaypoint.name);

        if (sourceMesh && destinationMesh) {
          sourceMesh.material.color.set(0x00ff00); // Green for source
          destinationMesh.material.color.set(0xff0000); // Red for destination (adjust colors as needed)
        } else {
          console.warn("Unable to find mesh objects for waypoints:", sourceId, destinationId);
        }
      }
