<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF Viewer with Navigation (Three.js)</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <h1>3D Model</h1>
  <div id="waypoints" style="position: fixed; top: 0; right: 0; background: rgba(255, 255, 255, 0.8); padding: 10px;">
    <h2>Waypoints</h2>
    <ul id="waypoint-list"></ul>
  </div>
  <div id="selected-waypoints" style="position: fixed; bottom: 0; left: 0; background: rgba(255, 255, 255, 0.8); padding: 10px;">
    <h2>Selected Waypoints</h2>
    <p>Start Waypoint: <span id="start-waypoint">None</span></p>
    <p>End Waypoint: <span id="end-waypoint">None</span></p>
  </div>

  <script>
    const waypoints = [
      { "id": 1, "name": "Entrance", "x": 76.6602765128, "y": 30.5161517423, "z": 0, "connected": [2] },
      { "id": 2, "name": "Corridor Intersection", "x": 76.6603059784, "y": 30.5161504406, "z": 0, "connected": [1, 3, 4, 5, 6, 7] },
      { "id": 3, "name": "Faculty Room 03", "x": 76.66029749, "y": 30.51619241, "z": 0, "connected": [2] },
      { "id": 4, "name": "Faculty Room 004", "x": 76.66032369, "y": 30.51611387, "z": 0, "connected": [2] },
      { "id": 5, "name": "Restroom 1", "x": 76.66032721, "y": 30.51619371, "z": 0, "connected": [2] },
      { "id": 6, "name": "Restroom 2", "x": 76.66034232, "y": 30.51619154, "z": 0, "connected": [2] },
      { "id": 7, "name": "Pantry", "x": 76.66034686, "y": 30.51617505, "z": 0, "connected": [2] }
    ];

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;
    controls.maxPolarAngle = Math.PI / 2;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5).normalize();
    scene.add(directionalLight);

    let waypointMap = {};
    let markers = [];
    let startWaypoint = null;
    let endWaypoint = null;
    let line = null;

    function handleError(error) {
      console.error("Error loading model:", error);
      alert("Oops! There was an error loading the model. Please try again later.");
    }

    function loadGltfModel() {
      const loader = new THREE.GLTFLoader();
      loader.load('model.gltf', (gltf) => {
        scene.add(gltf.scene);
        createWaypoints();
      }, undefined, handleError);
    }

    function createWaypoints() {
      waypoints.forEach((waypoint) => {
        const marker = new THREE.Mesh(new THREE.SphereGeometry(0.1, 32, 32), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
        marker.position.set(waypoint.x, waypoint.y, waypoint.z);
        scene.add(marker);
        markers.push(marker);
        waypointMap[waypoint.id] = marker;
      });
      createWaypointList();
    }

    function createWaypointList() {
      const waypointList = document.getElementById('waypoint-list');
      waypoints.forEach((waypoint) => {
        const listItem = document.createElement('li');
        listItem.textContent = waypoint.name;
        listItem.addEventListener('click', () => {
          selectWaypoint(waypoint);
        });
        waypointList.appendChild(listItem);
      });
    }

    function selectWaypoint(waypoint) {
      if (startWaypoint === null) {
        startWaypoint = waypoint;
        document.getElementById('start-waypoint').textContent = waypoint.name;
      } else if (endWaypoint === null) {
        endWaypoint = waypoint;
        document.getElementById('end-waypoint').textContent = waypoint.name;
        navigateToWaypoints();
      }
    }

    function navigateToWaypoints() {
      if (startWaypoint!== null && endWaypoint!== null) {
        const startMarker = waypointMap[startWaypoint.id];
        const endMarker = waypointMap[endWaypoint.id];
        const waypointsToVisit = findShortestPath(startWaypoint, endWaypoint);
        animateNavigation(waypointsToVisit, startMarker, endMarker);
      }
    }

    function findShortestPath(startWaypoint, endWaypoint) {
      const visited = {};
      const queue = [{ waypoint: startWaypoint, path: [startWaypoint] }];
      while (queue.length > 0) {
        const { waypoint, path } = queue.shift();
        if (waypoint.id === endWaypoint.id) {
          return path;
        }
        if (!visited[waypoint.id]) {
          visited[waypoint.id] = true;
          waypoint.connected.forEach((connectedWaypointId) => {
            const connectedWaypoint = waypoints.find((waypoint) => waypoint.id === connectedWaypointId);
            queue.push({ waypoint: connectedWaypoint, path: [...path, connectedWaypoint] });
          });
        }
      }
      return null;
    }

    function animateNavigation(waypointsToVisit, startMarker, endMarker) {
      const navigationLine = new THREE.Line(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0x0000ff }));
      scene.add(navigationLine);
      line = navigationLine;
      const positions = [];
      waypointsToVisit.forEach((waypoint) => {
        positions.push(waypoint.x, waypoint.y, waypoint.z);
      });
      navigationLine.geometry.setFromPoints(positions);
      camera.position.set(startMarker.position.x, startMarker.position.y, startMarker.position.z);
      controls.target.set(endMarker.position.x, endMarker.position.y, endMarker.position.z);
      controls.update();
      renderer.render(scene, camera);
    }

    loadGltfModel();
  </script>
</body>
</html>
