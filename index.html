<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF Viewer with Enhanced Navigation (Three.js)</title>
</head>
<body>
  <script src="https://cdn.skypack.dev/three@0.138"></script>
  
  <a-scene>
    <a-light type="ambient" color="#FFF"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>

    <a-gltf-model id="gltfModel" src="https://NoopurTyagi.github.io/mymodel.gltf" position="0 1.5 0"></a-gltf-model>

    <a-entity id="camera">
      <a-cursor></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    // Three.js scene setup
    const scene = new THREE.Scene();

    // Camera creation
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5; // Adjust initial position

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbital controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smoother camera movement

    // Error handling and debugging
    function handleError(error) {
      console.error("Error:", error);
    }

    // Function to load the glTF model (optional)
    function loadGltfModel() {
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://NoopurTyagi.github.io/mymodel.gltf',
        (gltf) => {
          scene.add(gltf.scene);
        },
        undefined, // Optional: function for loading progress
        handleError
      );
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Load the model (or call directly if no function)
    loadGltfModel(); // Uncomment this line if not using a separate function

    // A-Frame integration (optional)
    const aCamera = document.getElementById("camera");
    aCamera.object3D.position = camera.position;
    aCamera.object3D.rotation = camera.quaternion;

    animate();
  </script>
</body>
</html>
