<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF Viewer with Navigation (Three.js)</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <h1> 3d model </h1>

  <script>
    // Three.js scene setup
    const scene = new THREE.Scene();

    // Camera creation (customizable position)
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10); // Adjust initial position (example)

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbital controls for navigation
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smoother camera movement

    // Error handling
    function handleError(error) {
      console.error("Error loading model:", error);
      alert("Oops! There was an error loading the model. Please try again later.");
    }

    // Function to load the glTF model
    function loadGltfModel() {
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://NoopurTyagi.github.io/mymodel.gltf',
        (gltf) => {
          scene.add(gltf.scene);
        },
        undefined, // Optional: function for loading progress
        handleError
      );
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Event listener to handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Load the model and start the animation loop
    loadGltfModel();
    animate();
  </script>
</body>
</html>
