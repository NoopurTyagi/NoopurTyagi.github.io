<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF Viewer with Navigation (Three.js)</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <h1>GLTF Viewer</h1>

  <script>
    // Three.js scene setup
    const scene = new THREE.Scene();

    // Camera creation (customizable position)
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10); // Adjust initial position (example)

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbital controls for navigation
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smoother camera movement
    controls.dampingFactor = 0.25; // Adjust this to your preference
    controls.screenSpacePanning = false; // Whether to use screen space panning
    controls.maxPolarAngle = Math.PI / 2; // Limit vertical rotation

    // Add lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5).normalize();
    scene.add(directionalLight);

    // Error handling
    function handleError(error) {
      console.error("Error loading model:", error);
      alert("Oops! There was an error loading the model or waypoints. Please try again later.");
    }

    // Function to load the glTF model
    function loadGltfModel() {
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://NoopurTyagi.github.io/mymodel.gltf',
        (gltf) => {
          scene.add(gltf.scene);
          console.log('Model loaded successfully');
        },
        undefined, // Optional: function for loading progress
        handleError
      );
    }

    // Function to fetch and parse waypoint data
    function loadWaypoints() {
      fetch('https://NoopurTyagi.github.io/waypoints.json')
        .then(response => response.json())
        .then(data => {
          const waypoints = data;
          createWaypointMarkers(waypoints); // Pass the parsed waypoints to marker creation function
        })
        .catch(error => {
          console.error('Error fetching waypoints:', error);
          handleError(); // Reuse the error handling function
        });
    }

    // Function to create waypoint markers
    function createWaypointMarkers(waypoints) {
      for (const waypoint of waypoints) {
        const markerGeometry = new THREE.SphereGeometry(0.2); // Adjust size as needed
        const markerMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // Blue color for waypoints

        const markerMesh = new THREE.Mesh(markerGeometry, markerMaterial);
        markerMesh.position.set(waypoint.x, waypoint.y, waypoint.z);

        // Add label or icon (optional)
