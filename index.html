<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF Viewer with Navigation (Three.js)</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      font-family: Monospace;
    }
    #canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <h1>3D Model for Navigation</h1>
  <div id="waypoints" style="position: fixed; top: 0; right: 0; background: rgba(255, 255, 255, 0.8); padding: 10px;">
    <h2>Waypoints</h2>
    <ul id="waypoint-list"></ul>
  </div>
  <div id="selected-waypoints" style="position: fixed; bottom: 0; left: 0; background: rgba(255, 255, 255, 0.8); padding: 10px;">
    <h2>Selected Waypoints</h2>
    <p>Start Waypoint: <span id="start-waypoint">None</span></p>
    <p>End Waypoint: <span id="end-waypoint">None</span></p>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
      canvas: canvas,
      antialias: true
    });
    const controls = new THREE.OrbitControls(camera, canvas);
    const loader = new THREE.GLTFLoader();

    const waypoints = [
      {
        "id": 1,
        "name": "Entrance",
        "x": 76.6602765128,
        "y": 30.5161517423,
        "z": 0,
        "connected": [2]
      },
      {
        "id": 2,
        "name": "Corridor Intersection",
        "x": 76.6603059784,
        "y": 30.5161504406,
        "z": 0,
        "connected": [1, 3, 4, 5, 6, 7]
      },
      {
        "id": 3,
        "name": "Faculty Room 03",
        "x": 76.66029749,
        "y": 30.51619241,
        "z": 0,
        "connected": [2]
      },
      {
        "id": 4,
        "name": "Faculty Room 004",
        "x": 76.66032369,
        "y": 30.51611387,
        "z": 0,
        "connected": [2]
      },
      {
        "id": 5,
        "name": "Restroom 1",
        "x": 76.66032721,
        "y": 30.51619371,
        "z": 0,
        "connected": [2]
      },
      {
        "id": 6,
        "name": "Restroom 2",
        "x": 76.66033071,
        "y": 30.51619371,
        "z": 0,
        "connected": [2]
      },
      {
        "id": 7,
        "name": "Staircase",
        "x": 76.66033321,
        "y": 30.51619371,
        "z": 0,
        "connected": [2]
      }
    ];

    const lineGeometry = new THREE.BufferGeometry();
    const lineVertices = [];
    waypoints.forEach(waypoint => {
      lineVertices.push(new THREE.Vector3(waypoint.x, waypoint.y, waypoint.z));
    });
    lineGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(lineVertices), 3));
    const lineMaterial = newTHREE.LineBasicMaterial({ color: 0x0000ff });
    const line = new THREE.Line(lineGeometry, lineMaterial);
    scene.add(line);

    waypoints.forEach(waypoint => {
      const waypointMesh = new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
      waypointMesh.position.set(waypoint.x, waypoint.y, waypoint.z);
      scene.add(waypointMesh);
    });

    loader.load('model.gltf', gltf => {
      scene.add(gltf.scene);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
