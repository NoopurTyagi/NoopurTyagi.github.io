<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF Viewer with Navigation (Three.js)</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <h1>3D Model for Nawvsss</h1>
  <div id="waypoints" style="position: fixed; top: 0; right: 0; background: rgba(255, 255, 255, 0.8); padding: 10px;">
    <h2>Waypoints</h2>
    <ul id="waypoint-list"></ul>
  </div>
  <div id="selected-waypoints" style="position: fixed; bottom: 0; left: 0; background: rgba(255, 255, 255, 0.8); padding: 10px;">
    <h2>Selected Waypoints</h2>
    <p>Start Waypoint: <span id="start-waypoint">None</span></p>
    <p>End Waypoint: <span id="end-waypoint">None</span></p>
  </div>

  <script>
    // Define the waypoints with adjusted coordinates
    const scaleFactor = 0.01;
   const waypoints = [
  { "id": 1, "name": "Entrance", "x": -5, "y": 0, "z": -1, "connected": [2] },
  { "id": 2, "name": "Corridor Intersection", "x": 0, "y": 0, "z": 1, "connected": [1, 3, 4, 5, 6, 7] },
  { "id": 3, "name": "Faculty Room 03", "x": 1, "y": 0, "z": 2, "connected": [2] }, // New location
  { "id": 4, "name": "Faculty Room 004", "x": -2, "y": 0, "z": 2, "connected": [2] },
  { "id": 5, "name": "Restroom 1", "x": -1, "y": 0, "z": 2, "connected": [2] }, // New location
  { "id": 6, "name": "Restroom 2", "x": -3, "y": 0, "z": 2, "connected": [2] }, // New location
  { "id": 7, "name": "Pantry", "x": 2, "y": 0, "z": 2, "connected": [2] }, // New location
];

    // Initialize the Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 10); // Adjusted the camera position for better visibility
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;
    controls.maxPolarAngle = Math.PI / 2;

    // Add lighting to the scene
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5).normalize();
    scene.add(directionalLight);

    let waypointMap = {};
    let markers = [];
    let startWaypoint = null;
    let endWaypoint = null;
    let line = null;

    // Function to handle errors
    function handleError(error) {
      console.error("Error loading model:", error);
      alert("Oops! There was an error loading the model. Please try again later.");
    }

    // Function to load the GLTF model
    function loadGltfModel() {
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://NoopurTyagi.github.io/mymodel4.gltf',
        (gltf) => {
          scene.add(gltf.scene);
          console.log('Model loaded successfully');
          loadWaypoints(); // Load waypoints after model is loaded
        },
        undefined,
        handleError
      );
    }

    // Function to load and render waypoints
    function loadWaypoints() {
      const waypointList = document.getElementById('waypoint-list');

      waypoints.forEach(waypoint => {
        waypointMap[waypoint.id] = waypoint;

        const markerGeometry = new THREE.SphereGeometry(0.1, 32, 32); // Adjusted size of the waypoints
        const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const marker = new THREE.Mesh(markerGeometry, markerMaterial);
        marker.position.set(waypoint.x, waypoint.y, waypoint.z);
        marker.name = waypoint.name;
        marker.userData.id = waypoint.id;
        scene.add(marker); // Add the marker to the scene
        markers.push(marker);

        const listItem = document.createElement('li');
        listItem.textContent = waypoint.name; // Display waypoint name
        listItem.style.cursor = 'pointer';
        listItem.onclick = () => {
          selectWaypoint(waypoint.id);
        };
        waypointList.appendChild(listItem);

        console.log(`Waypoint added: ${waypoint.name} at (${marker.position.x}, ${marker.position.y}, ${marker.position.z})`);
      });
    }

    // Function to handle waypoint selection
    function selectWaypoint(waypointId) {
      const waypoint = waypointMap[waypointId];
      if (!startWaypoint) {
        startWaypoint = waypoint;
        document.getElementById('start-waypoint').textContent = waypoint.name;
      } else if (!endWaypoint) {
        endWaypoint = waypoint;
        document.getElementById('end-waypoint').textContent = waypoint.name;
        navigateToWaypoints(startWaypoint, endWaypoint);
      }
    }

    // Function to draw a line between start and end waypoints
    function navigateToWaypoints(start, end) {
      if (line) {
        scene.remove(line);
      }
      const startVector = new THREE.Vector3(start.x, start.y, start.z);
      const endVector = new THREE.Vector3(end.x, end.y, end.z);

      const geometry = new THREE.BufferGeometry().setFromPoints([startVector, endVector]);
      const material = new THREE.LineBasicMaterial({ color: 0x0000ff });
      line = new THREE.Line(geometry, material);
      scene.add(line);
    }

    // Start the animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Load the GLTF model and start the animation loop
    loadGltfModel();
    animate();
  </script>
</body>
</html>
